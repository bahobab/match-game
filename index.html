    <div class="game-instructions">
        <h1 class="game-title">Match Game</h1>
        <h3 class="game-rules">Rules</h3>
        <p class="how-to-play">Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h3 class="game-rules">How To Win</h3>
        <p class="how-to-win">You win when all pairs have been found.</p>
    </div>
